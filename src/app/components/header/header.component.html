<header class="header">
  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="search-area">
      <div
        class="search-area-inner d-flex align-items-center justify-content-center"
      >
        <div class="close-btn"><i class="icon-close"></i></div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <form action="#">
              <div class="form-group">
                <input
                  type="search"
                  name="search"
                  id="search"
                  placeholder="What are you looking for?"
                />
                <button type="submit" class="submit">
                  <i class="icon-search-1"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Navbar Brand -->
      <div
        class="navbar-header d-flex align-items-center justify-content-between"
      >
        <!-- Navbar Brand --><a
          routerLinkActive="active"
          routerLink="/home"
          class="navbar-brand"
          >Bootstrap Blog</a
        >
      </div>
      <!-- Navbar Menu -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLinkActive="active" routerLink="/home" class="nav-link">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a routerLinkActive="active" routerLink="/blog" class="nav-link">
            Blog
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a routerLinkActive="active" routerLink="login" class="nav-link"
            >Login</a
          >
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
          <a routerLinkActive="active" routerLink="register" class="nav-link"
            >Register</a
          >
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLinkActive="active" routerLink="admin" class="nav-link">
            Admin
          </a>
        </li>
      </ul>
      <div class="navbar-text">
        <button class="btn"><i class="icon-search-1"></i></button>
      </div>
    </div>
  </nav>
</header>
